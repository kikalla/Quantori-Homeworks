<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  </head>
  <body>
    <div class="phone flex">
      <div class="top flex">
        <div class="up_camera"></div>
        <div class="camera-speaker flex">
          <div class="camera"></div>
          <div class="speaker"></div>
        </div>
      </div>
      <div class="phone_screen flex">
        <div class="flex up_bar">
          <div class="flex network">
            <i
              class="fa-solid fa-ellipsis"
              style="color: white; font-size: 1rem"></i>
            <p class="network_p">Sing Tel</p>
            <i
              class="fa-solid fa-wifi"
              style="color: white; font-size: 0.5rem"></i>
          </div>

          <i
            class="fa-solid fa-battery-three-quarters"
            style="color: white"></i>
        </div>
        <div class="flex">
          <p class="time">5:10</p>
          <p class="month">wednesday, 24 september</p>
        </div>
        <div class="slider flex">
          <i class="fa-solid fa-chevron-right" style="color: #d3cbcb"></i>
          <p class="slider_p">slide to unlock</p>
        </div>
        <i class="fa-solid fa-camera camera_icon" style="color: #d3cbcb"></i>
      </div>
      <button class="home_btn"></button>
      <div class="silent_btn"></div>
      <div class="volume_1"></div>
      <div class="volume_2"></div>
      <button class="off_btn"></button>
    </div>
  </body>
</html>
